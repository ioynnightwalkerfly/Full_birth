<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday</title>

	
	<style>
		body {
			margin: 0;
			background: #020202;
			cursor: crosshair;
			overflow: hidden;
			color: #fff;
			font-family: "Source Sans Pro";
		}

		canvas {
			display: block;
		}

		.onclick {
			opacity: 0;
			animation: oncick 1s ease forwards;
			animation-delay: 3s; /* Adjust to match the flower bloom animation duration */
		}

		@keyframes oncick {
			from { opacity: 0; }
			to { opacity: 1; }
		}





		/* Animation for greeting text */
		.greeting {
			position: absolute;
			top: 15%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 3em;
			font-weight: 700;
			opacity: 0;
			animation: fadeIn 2s forwards;
		}

		/* Container for first set of images */
		.image-container {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 20px;
			animation: fadeOutAll 1s forwards 7s;
		}

		.image-container img {
			width: 150px;
			height: 150px;
			object-fit: cover;
			opacity: 0;
			transform: translateX(100%);
		}

		/* Fade-in and slide-out animations */
		@keyframes fadeIn {
			to { opacity: 1; }
		}

		@keyframes slideInEach {
			to { opacity: 1; transform: translateX(0); }
		}

		@keyframes fadeOutAll {
			to { opacity: 0; transform: translateX(-100%); }
		}

		/* Delays for the first set of images */
		.image-1 { animation: slideInEach 1s forwards 2.5s; }
		.image-2 { animation: slideInEach 1s forwards 3s; }
		.image-3 { animation: slideInEach 1s forwards 3.5s; }
		.image-4 { animation: slideInEach 1s forwards 4s; }
		.image-5 { animation: slideInEach 1s forwards 4.5s; }

		/* Container for second set of images */
		.second-image-container {
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 20px;
			opacity: 0;
			animation: fadeIn 1s forwards 8s;
		}

		.second-image-container img {
			width: 150px;
			height: 150px;
			object-fit: cover;
			transform: translateX(100%);
			animation: slideInEach 1s forwards 8.5s;
		}

	</style>
</head>
<body>
	<dav class="container">
		
		
	</dav>
	<h1 class="greeting"><center>Happy Birthday! To My Girlfriend!</center></h1>



	<!-- First set of images -->
	<div class="image-container">
		<img src="image1.jpg" alt="Image 1" class="image-1">
		<img src="image2.jpg" alt="Image 2" class="image-2">
		<img src="image3.jpg" alt="Image 3" class="image-3">
		<img src="image4.jpg" alt="Image 4" class="image-4">
		<img src="image5.jpg" alt="Image 5" class="image-5">
	</div>

	<!-- Second set of images that appear later -->
	<div class="second-image-container">
		<img src="image6.jpg" alt="Image 6">
		<img src="image7.jpg" alt="Image 7">
		<img src="image8.jpg" alt="Image 8">
	</div>
	
	<audio id="myAudio" src="birthday.mp3" autoplay></audio>

	<script>
    // ตรวจสอบว่าเพลงเล่นอัตโนมัติได้หรือไม่
		const audio = document.getElementById("myAudio");
		audio.play().catch(error => {
			console.log("Auto-play is not allowed, please click to play:", error);
        // ถ้าไม่สามารถเล่นอัตโนมัติได้ ให้สร้างฟังก์ชันเล่นเพลงเมื่อคลิกที่ใดก็ได้บนหน้าจอ
			document.body.addEventListener("click", playAudioOnce);
		});

		function playAudioOnce() {
			audio.play();
        // หลังจากเพลงเริ่มเล่นแล้ว ลบ event listener นี้ออก
			document.body.removeEventListener("click", playAudioOnce);
		}
	</script>


	<canvas id="birthday"></canvas>



	<script>
// Fireworks code (updated without duplicate declarations)
		const PI2 = Math.PI * 2;
		const random = (min, max) => Math.random() * (max - min + 1) + min | 0;
		const timestamp = () => new Date().getTime();

// container
		class Birthday {
			constructor() {
				this.resize();

    // create a lovely place to store the fireworks
				this.fireworks = [];
				this.counter = 0;
			}

			resize() {
				this.width = canvas.width = window.innerWidth;
				let center = this.width / 2 | 0;
				this.spawnA = center - center / 4 | 0;
				this.spawnB = center + center / 4 | 0;

				this.height = canvas.height = window.innerHeight;
				this.spawnC = this.height * .1;
				this.spawnD = this.height * .5;
			}

			onClick(evt) {
				let x = evt.clientX || evt.touches && evt.touches[0].pageX;
				let y = evt.clientY || evt.touches && evt.touches[0].pageY;

				let count = random(3, 5);
				for(let i = 0; i < count; i++) {
					this.fireworks.push(new Firework(
						random(this.spawnA, this.spawnB),
						this.height,
						x,
						y,
						random(0, 260),
						random(30, 110)
						));
				}
				this.counter = -1;
			}

			update(delta) {
				ctx.globalCompositeOperation = 'hard-light';
				ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`;
				ctx.fillRect(0, 0, this.width, this.height);

				ctx.globalCompositeOperation = 'lighter';
				for (let firework of this.fireworks) firework.update(delta);

    // if enough time passed... create new firework
					this.counter += delta * 3;
				if (this.counter >= 1) {
					this.fireworks.push(new Firework(
						random(this.spawnA, this.spawnB),
						this.height,
						random(0, this.width),
						random(this.spawnC, this.spawnD),
						random(0, 360),
						random(30, 110)
						));
					this.counter = 0;
				}

    // remove the dead fireworks
				if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead);
			}
		}

		class Firework {
			constructor(x, y, targetX, targetY, shade, offsprings) {
				this.dead = false;
				this.offsprings = offsprings;
				this.x = x;
				this.y = y;
				this.targetX = targetX;
				this.targetY = targetY;
				this.shade = shade;
				this.history = [];
			}

			update(delta) {
				if (this.dead) return;

				let xDiff = this.targetX - this.x;
				let yDiff = this.targetY - this.y;
				if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
					this.x += xDiff * 2 * delta;
					this.y += yDiff * 2 * delta;

					this.history.push({ x: this.x, y: this.y });
					if (this.history.length > 20) this.history.shift();
				} else {
					if (this.offsprings && !this.madeChilds) {
						let babies = this.offsprings / 2;
						for (let i = 0; i < babies; i++) {
							let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0;
							let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0;

							birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0));
						}
					}
					this.madeChilds = true;
					this.history.shift();
				}

				if (this.history.length === 0) this.dead = true;
				else if (this.offsprings) { 
					for (let i = 0; i < this.history.length; i++) {
						let point = this.history[i];
						ctx.beginPath();
						ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)';
						ctx.arc(point.x, point.y, 1, 0, PI2, false);
						ctx.fill();
					}
				} else {
					ctx.beginPath();
					ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)';
					ctx.arc(this.x, this.y, 1, 0, PI2, false);
					ctx.fill();
				}
			}
		}

		let canvas = document.getElementById('birthday');
		let ctx = canvas.getContext('2d');
		let birthday = new Birthday();
		window.onresize = () => birthday.resize();
		document.onclick = evt => birthday.onClick(evt);
		document.ontouchstart = evt => birthday.onClick(evt);

		let lastTime = timestamp();
		function loop() {
			requestAnimationFrame(loop);

			let current = timestamp();
			let delta = (current - lastTime) / 1000;
			lastTime = current;

			birthday.update(delta);
		}
		loop();
	</script>

</body>
</html>
